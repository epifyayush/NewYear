<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mystic Falls â€” New Year</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050504;
  --ink:#e6dcc8;
  --muted:#b9ad93;
  --gold:#c8b27a;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#111,var(--bg));
  font-family:'Cormorant Garamond',serif;
  color:var(--ink);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* ===== SCENE LAYOUT ===== */
.scene{
  width:90%;
  max-width:1200px;
  display:grid;
  grid-template-columns: 1fr 2fr 1fr;
  align-items:center; /* ðŸ”¥ FIX */
  gap:40px;
}


/* ===== CHARACTER IMAGES ===== */
.character{
  display:flex;
  justify-content:center;
  align-items:center; /* ðŸ”¥ FIX */
  opacity:0;
  transition:opacity 2s ease;
}


.character img{
  height:420px;            /* ðŸ”¥ LOCK HEIGHT */
  width:auto;
  max-width:100%;
  object-fit:contain;
  filter:grayscale(15%) brightness(0.85);
}


/* Damon left, Stefan right */
#damon{
  justify-content:flex-start;
}
#stefan{
  justify-content:flex-end;
}

/* ===== DIALOGUE ===== */
.dialogue-box{
  text-align:center;
  min-height:340px;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
}

.speaker{
  font-family:'Cinzel',serif;
  font-size:0.85rem;
  letter-spacing:2px;
  color:var(--gold);
  margin-bottom:10px;
  opacity:0;
  transition:opacity 1.5s ease;
}

.line{
  font-size:1.45rem;
  line-height:1.9;
  margin-bottom:18px;
  opacity:0;
  transition:opacity 1.6s ease;
}

/* ===== BUTTON ===== */
.action{
  margin-top:35px;
  opacity:0;
  transition:opacity 1.5s ease;
}

button{
  background:transparent;
  border:1px solid var(--gold);
  color:var(--ink);
  padding:14px 44px;
  font-family:'Cinzel',serif;
  font-size:0.95rem;
  letter-spacing:2px;
  cursor:pointer;
  transition:all 0.4s ease;
}

button:hover{
  background:rgba(200,178,122,0.08);
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  .scene{
    grid-template-columns:1fr;
    text-align:center;
  }
  .character{
    display:none;
  }
}
</style>
</head>

<body>

<div class="scene">

  <!-- DAMON â€” LEFT -->
  <div class="character" id="damon">
    <img src="damon.png" alt="Damon Salvatore">
  </div>

  <!-- DIALOGUE -->
  <div class="dialogue-box">
    <div class="speaker" id="speaker"></div>
    <div class="line" id="text"></div>

    <div class="action" id="action">
  <a href="Damon Game\damon-game.html">

  </a>
</div>

  </div>

  <!-- STEFAN â€” RIGHT -->
  <div class="character" id="stefan">
    <img src="stefan.png" alt="Stefan Salvatore">
  </div>

</div>

<script>
const dialogue = [
  { who:"Damon", text:"Wellâ€¦ congratulations. Itâ€™s officially a new year." },
  { who:"Stefan", text:"You donâ€™t sound thrilled." },
  { who:"Damon", text:"Iâ€™m ecstatic. Nothing screams a fresh start like dragging last yearâ€™s mess into January." },
  { who:"Stefan", text:"Last year tested everyone." },
  { who:"Damon", text:"Tested? Please. It ambushed people. Pulled the rug out. Then laughed about it." },
  { who:"Stefan", text:"Some people didnâ€™t get what they deserved." },
  { who:"Damon", text:"Some people got more than they could carry." },
  { who:"Stefan", text:"You donâ€™t just get over that." },
  { who:"Damon", text:"Nope. But apparently, youâ€™re supposed to smile, make resolutions, and pretend the clock fixed everything." },
  { who:"Stefan", text:"It didnâ€™t." },
  { who:"Damon", text:"I know." },
  { who:"Damon", text:"Stillâ€¦ if youâ€™re standing here after all of thatâ€¦" },
  { who:"Stefan", text:"Then you survived." },
  { who:"Damon", text:"Yeah. And whether you like it or not â€” that counts." }
];

let index = 0;
const speaker = document.getElementById("speaker");

const action = document.getElementById("action");
const damon = document.getElementById("damon");
const stefan = document.getElementById("stefan");

window.onload = () => {
  damon.style.opacity = 1;
  stefan.style.opacity = 1;
  showLine();
};

function showLine(){
  if(index >= dialogue.length){
    setTimeout(()=> action.style.opacity = 1, 1200);
    return;
  }

  speaker.style.opacity = 0;
  text.style.opacity = 0;

  setTimeout(()=>{
    speaker.innerText = dialogue[index].who;
    text.innerText = dialogue[index].text;
    speaker.style.opacity = 1;
    text.style.opacity = 1;
    index++;
    setTimeout(showLine, 6200);
  }, 1000);
}

function nextPage(){
  window.location.href = "nextpage.html"; // change if needed
}
</script>

</body>
</html>
